<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login Page</title>
   <link rel="stylesheet" href="styleregistration.css">
</head>

<body>
   <div class="wrapper">
      <form action="">
         <h1>Sign up</h1>
         <div class="input-box">
            <input type="text" placeholder="Create Usarname" required>
            <i class='bx bxs-user'></i>
         </div>
         <div class="input-box">
            <input type="password" placeholder="Set password" required>
            <i class='bx bxs-key'></i>
         </div>
         <div class="input-box">
            <input type="text" placeholder="Mobile No." required>
            <i class='bx bx-mobile'></i>
         </div>

         <button type="submit" class="btn">Sign up</button>

         <div class="login-link">
            <p>Already have an account? <a href="../Login_Page/login.html">Login</a></p>
         </div>
      </form>
   </div>
</body>

</html>
